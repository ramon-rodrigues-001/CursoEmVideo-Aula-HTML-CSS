<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Iframe</title>
    <style>
        body {
            font-size: 1.2em;
            text-align: center;
        }
        .link {
            display: inline-block;
            margin: 5px;
        }
        iframe {
            display: block;
            margin: 15px auto;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.324);
            width: 85%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Vamos testa navegação entre site com links e iframe</h1>
    <p>
        Tecnicamente vamos usar links cujo o resultado sera esplicito no ifreme.
    </p>
    <a class="link" href="https://ramon-rodrigues-001.github.io/lanches-cardapio/" target="iframe">Projeto-Lanches</a> <br>

    <a class="link" href="https://ramon-rodrigues-001.github.io/projeto-android/" target="iframe">Projeto-Android</a> <br>

    <a class="link" href="https://ramon-rodrigues-001.github.io/Cordel-Vikings/" target="iframe">Cordel-Vikigs</a>

    <iframe name="iframe" src="https://ramon-rodrigues-001.github.io/lanches-cardapio/">

    </iframe>
</body>
</html>
