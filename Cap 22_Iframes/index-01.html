<!DOCTYPE html>

<head>

    <title>Teste de iframe</title>
    <style>

            text-align: center;

        iframe#modificar {

        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
    <p>
        Iframe e como abrir uma janela dentro do seu site; 
        essa janela pode ser outro site. <br>

    </p>
    <p>
        Ex: utilizando iframe para abrir o site 'Lanches': 
        <iframe src="https://ramon-rodrigues-001.github.io/lanches-cardapio/" frameborder="0">

    </p>
    <p>
        Ex-02:
    </p>
    <iframe id="modificar" src="https://ramon-rodrigues-001.github.io/lanches-cardapio/">
