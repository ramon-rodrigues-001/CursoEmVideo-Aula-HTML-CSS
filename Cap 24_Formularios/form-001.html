<!DOCTYPE html>

    <style>

<body>

    <!-- Lembrando Esse metodo não e seguro para dados confidenciais;

    <main>
        <form action="lixo_javascript_teste_poluido/script.js" autocomplete="off">

            <label for="igmail">Gmail: </label>

            <label for="isenha">Senha: </label>
