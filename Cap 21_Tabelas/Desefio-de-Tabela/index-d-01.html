<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        table {
            border: solid 5px black;
            border-collapse: collapse;
            margin: 50px auto;
            text-align: center;
            width: 500px;
        }
        table caption {
            background-color: black;
            color: white;
            font-size: 1.2em;
            padding: 5px;
        }
        td {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio de tabela 02</caption>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
