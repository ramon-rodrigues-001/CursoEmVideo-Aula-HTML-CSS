<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagerm de Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            border: solid 5px black;
            margin: 50px auto;
            width: 300px;
            height: 150px;
            text-align: center;
        }
        table caption {
            font-size: 1.2em;
            background-color: black;
            color: white;
        }
        td {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table>
        <Caption>Mesclagem de Dados</Caption>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
